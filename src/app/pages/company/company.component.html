<ng-container>
  <div class="btn">
    <button mat-raised-button color="primary" (click)="openDialog()"  class="demo buton">Agregar Company</button>

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table " >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="company_name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="company_rut">
          <th mat-header-cell *matHeaderCellDef> Rut </th>
          <td mat-cell *matCellDef="let element"> {{element.company_rut}} </td>
        </ng-container>
      
         <!-- Weight Column -->
        <ng-container matColumnDef="dir">
          <th mat-header-cell *matHeaderCellDef> direccion</th>
          <td mat-cell *matCellDef="let element"> {{element.dir}} </td>
        </ng-container>

        <!-- Symbol Column -->\components\sidenav
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
             <button mat-raised-button color="primary" (click)="onEdit(element.id)">Editar</button>
              <button mat-raised-button color="warn" (click)="onDelete(element.id)">Eliminar</button>
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator  class="paginator "
              [length]="this.dataSource.length"
              [pageSizeOptions]="[2, 10, 25, 100]"
              aria-label="Select page"
              showFirstLastButtons >
</mat-paginator>
      
      
</ng-container>
